<!doctype html>
<html>
<head>
   <title>Tetris</title>
   <link rel="stylesheet" href="ranking.css">
   <script src="ranking.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Tetris Ranking Top 10</h1>
    </header>
    <div class="wrapper">
        <table id="ranking">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="rank">Empty</td>
                <td class="team">Empty</td>
                <td class="points">Empty</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="start">PRESS &nbsp &nbsp <img src="images/return.png" alt="Return"> &nbsp &nbsp OR &nbsp &nbsp <img src="images/space_bar.png" alt="Space bar"> &nbsp &nbsp TO START A GAME</div>
</div>
</body>
</html>
